{% extends "base.html" %}

{% block title %}Reset Password - Brooks Trading Coach{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="text-5xl mb-4">ðŸ”’</div>
            <h1 class="text-3xl font-bold text-white">Reset Password</h1>
            <p class="text-dark-400 mt-2">Enter your new password</p>
        </div>
        
        <div class="card">
            <div id="error-message" class="bg-danger-500/20 border border-danger-500/30 text-danger-400 px-4 py-3 rounded-lg mb-6 hidden"></div>
            <div id="success-message" class="bg-success-500/20 border border-success-500/30 text-success-400 px-4 py-3 rounded-lg mb-6 hidden"></div>
            
            <form id="reset-form" class="space-y-6">
                <input type="hidden" id="token" value="{{ token }}">
                
                <div>
                    <label for="password" class="label">New Password</label>
                    <input type="password" id="password" name="password" required
                           class="input w-full" placeholder="At least 8 characters"
                           autocomplete="new-password" minlength="8">
                </div>
                
                <div>
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required
                           class="input w-full" placeholder="Confirm your password"
                           autocomplete="new-password">
                </div>
                
                <button type="submit" id="submit-btn" class="btn btn-primary w-full py-3">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const form = document.getElementById('reset-form');
const errorDiv = document.getElementById('error-message');
const successDiv = document.getElementById('success-message');
const submitBtn = document.getElementById('submit-btn');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const token = document.getElementById('token').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    errorDiv.classList.add('hidden');
    successDiv.classList.add('hidden');
    
    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    if (password.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Resetting...';
    
    try {
        const response = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            successDiv.textContent = data.message;
            successDiv.classList.remove('hidden');
            form.reset();
            
            setTimeout(() => {
                window.location.href = '/auth/login';
            }, 2000);
        } else {
            throw new Error(data.error || data.detail || 'Reset failed');
        }
    } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
    }
});
</script>
{% endblock %}
